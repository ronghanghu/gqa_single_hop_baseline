FEAT_TYPE: scene_graph  # using only objects and attributes in released GQA scene graphs; no relations
D_FEAT: 2385  # 1703 (names) + 618 (attributes) + 64 (tiled bounding boxes)
H_FEAT: 1  # the 'scene_graph' features are 1-D vectors
W_FEAT: 100  # the maximum number of objects per scene-graph to use
TRAIN:
  LOSS_TYPE: sigmoid
TEST:
  ITER: 100000